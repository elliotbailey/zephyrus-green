<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Live Tracker</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <style>
    #map { width: 100%; height: 90vh; }
    #status {
      position: fixed;
      top: 10px; right: 10px;
      background: white;
      padding: 6px;
      border: 1px solid #666;
      font-family: sans-serif;
    }
  </style>
</head>
<body>

  <div id="map"></div>
  <div id="status">Connecting…</div>

  <script>
    // 1) init map
    const map = L.map('map').setView([-27.4968, 153.0197], 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap'
    }).addTo(map);

    // 2) markers store
    const markers = {};

    // 3) open WS
    const socket = new WebSocket(`ws://${location.host}/ws/position`);

    socket.onopen = () => {
      document.getElementById('status').innerText =
        'Connected. Waiting for data…';
    };

    socket.onmessage = (evt) => {
      const list = JSON.parse(evt.data);  // now an array of {mmsi,lat,lon}
      list.forEach(ship => {
        const key = ship.mmsi;
        const latlng = [ ship.lat, ship.lon ];

        if (markers[key]) {
          // move existing marker
          markers[key].setLatLng(latlng);
        } else {
          // create a new one
          markers[key] = L.marker(latlng)
            .addTo(map)
            .bindPopup(`MMSI: ${key}`);
        }
      });

      document.getElementById('status').innerText =
        `Last update: ${new Date().toLocaleTimeString()}`;
    };

    socket.onerror = () => {
      document.getElementById('status').innerText = 'WebSocket error';
    };
    socket.onclose = () => {
      document.getElementById('status').innerText = 'Disconnected';
    };
  </script>

</body>
</html>
